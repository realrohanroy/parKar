<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Pricing - ParKar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Set Your Pricing</h1>
            <p class="text-gray-600">Choose competitive rates to attract more bookings</p>
        </div>

        <!-- Progress Steps -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex-1">
                <div class="w-8 h-8 bg-green-600 text-white rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-check"></i>
                </div>
                <p class="text-center mt-2 text-sm font-medium">Basic Info</p>
            </div>
            <div class="flex-1">
                <div class="w-8 h-8 bg-green-600 text-white rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-check"></i>
                </div>
                <p class="text-center mt-2 text-sm font-medium">Photos</p>
            </div>
            <div class="flex-1">
                <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto">3</div>
                <p class="text-center mt-2 text-sm font-medium">Pricing</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <form>
                <div class="space-y-6">
                    <!-- Base Rate -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4">Base Rate</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Hourly Rate</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">$</span>
                                    </div>
                                    <input type="number" class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="0.00">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Daily Rate (optional)</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">$</span>
                                    </div>
                                    <input type="number" class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="0.00">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Availability -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4">Availability</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Minimum Booking Duration</label>
                                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option>1 hour</option>
                                    <option>2 hours</option>
                                    <option>4 hours</option>
                                    <option>1 day</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>

                    <!-- Special Rates -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4">Special Rates (Optional)</h2>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <label class="ml-2 text-sm text-gray-700">Weekend Rates (+20%)</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <label class="ml-2 text-sm text-gray-700">Long-term Discount (-10% for bookings > 1 week)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="mt-8 flex justify-between">
                    <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Back
                    </button>
                    <div class="space-x-4">
                        <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Save Draft
                        </button>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Review & Publish
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
