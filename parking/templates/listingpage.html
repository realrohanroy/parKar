<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Parking Space - ParKar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <!-- Same navigation code as before -->
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">List Your Parking Space</h1>
            <p class="text-gray-600">Earn extra income by sharing your unused parking space</p>
        </div>

        <!-- Progress Steps -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex-1">
                <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto">1</div>
                <p class="text-center mt-2 text-sm font-medium">Basic Info</p>
            </div>
            <div class="flex-1">
                <div class="w-8 h-8 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center mx-auto">2</div>
                <p class="text-center mt-2 text-sm font-medium">Photos</p>
            </div>
            <div class="flex-1">
                <div class="w-8 h-8 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center mx-auto">3</div>
                <p class="text-center mt-2 text-sm font-medium">Pricing</p>
            </div>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <form action="{% url 'addphotos' %}" method="POST">
                {% csrf_token %}
                <div class="space-y-6">
                    <!-- Location -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4">Location</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Address</label>
                                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter street address" required>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">City</label>
                                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">ZIP Code</label>
                                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Space Details -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4">Space Details</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Parking Type</label>
                                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                                    <option>Driveway</option>
                                    <option>Garage</option>
                                    <option>Underground</option>
                                    <option>Street Parking</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Vehicle Size</label>
                                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                                    <option>Compact</option>
                                    <option>Standard</option>
                                    <option>Large</option>
                                    <option>Oversized</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Features -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4">Features</h2>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <label class="ml-2 text-sm text-gray-700">24/7 Access</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <label class="ml-2 text-sm text-gray-700">Security Cameras</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <label class="ml-2 text-sm text-gray-700">Covered Parking</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <label class="ml-2 text-sm text-gray-700">Electric Charging</label>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Save Draft
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Next: Add Photos
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
